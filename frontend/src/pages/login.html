<section class="max-w-lg mx-auto mt-20 bg-gradient-to-br from-[#581c87b3] via-[#be185d99] to-[#581c87b3] p-12 rounded-2xl shadow-2xl text-pink-100 space-y-8">
  <h2 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-[#ff4500] via-[#ff1493] to-[#4b0082]" data-i18n="login.title">
    Connexion
  </h2>
  <form id="loginForm" class="flex flex-col space-y-6">
    <input name="username" type="text" data-i18n="login.username_or_email" placeholder="Nom d'utilisateur ou Email" class="bg-[#1a1a2eb3] border border-[#f472b6]/40 p-6 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <input name="password" type="password" data-i18n="login.password" placeholder="Mot de passe" class="bg-[#1a1a2eb3] border border-[#f472b6]/40 p-6 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <button type="submit" class="py-4 px-8 rounded-full font-bold bg-gradient-to-r from-[#ff1493] to-[#8b008b] text-white hover:opacity-90 transition">
      <span data-i18n="login.submit">Se connecter </span>
    </button>
    <div class="text-center">
      <button id="googleLoginBtn" type="button" class="text-sm inline-block font-bold text-transparent bg-clip-text bg-gradient-to-r text-white
            border-b-2 border-transparent hover:border-pink-400 transition duration-200">
        <span data-i18n="login.with_google">Se connecter avec Google</span>
      </button>
    </div>
    <p id="loginMsg" class="text-sm text-pink-200"></p>
    <div class=" font-bold text-center text-transparent bg-clip-text bg-gradient-to-r text-white">
      <p class="text-sm" data-i18n="login.no_account">vous n'avez pas de compte ?</p>
    </div>
    <div class="text-center">
      <a href="/register"
      class="inline-block font-bold text-transparent bg-clip-text bg-gradient-to-r text-white
            border-b-2 border-transparent hover:border-pink-400 transition duration-200">
        <span data-i18n="login.register"> S'inscrire </span>
      </a>
    </div>
  </form>

  <form id="twofaForm" class="hidden flex flex-col splace-y-4">
    <p id="twofaMsg" class="text-sm text-pink-200"></p>
    <input id="twofaCode" name="code" inputmode="numeric" pattern="\\d{6}" maxlength="6"
            placeholder="code a 6 chiffres"
            class="bg-[#1a1a2eb3] border border-[#f462b6]/40 p-6 rounded-md text-pink-100 placeholder-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <div class="flex gap-4">
      <button type="submit" data-i18n="login.verif" class="py-3 px-6 rounded-full font-bold bg-gradient-to-r from-[#ff1493] to-[#8b008b] text-whit hover:opacity-90 transition">
        Verifier
      </button>
      <button id="twofaResendBtn" data-i18n="login.reload" type="button" class="py-3 px6 rounded-full font-bold bg-purple-600 hover:bg-purple-700 text-white transition">
        Renvoyer le code
      </button>
      <button id="twofaBackBtn" data-i18n="login.return" type="button" class="py-3 px-6 rounded-full font-bold bg-slate-600 hover:bg-slate-700 text-white transition">
        Retour
      </button>
    </div>
  </form>
</section>
